<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosts!</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="splash-screen">
        <div id="titleDiv">
            <img id="title" src="./assets/images/title.png">
            <img class="ghostBackground" src="./assets/images/ghost-background2.png">
        </div>
        <ul>
            <li>Don't let the ghosts hit the ground.</li>
            <li>Move with the <u>arrow keys.</u> (you can hold them down)</li>
            <li>Press the <u>spacebar</u> to collect the ghosts.</li>
            <li>You have <u>3 lives.</u></li>
        </ul>
        <button id="start-button">PLAY</button>
        <audio src="./assets/music/button.wav"></audio>
        <audio src="./assets/music/woosh.mp3"></audio>
        <div id="self-advert">
            <a class ='link' href="https://www.linkedin.com/in/adam-amatavivadhana-2ab955199/"><img src="./assets/images/linkedin.png"></a>
            <a class ='link' href="https://github.com/adamamata"><img src="./assets/images/github.png"></a>
        </div>
    </div>
    <div id="game-board">
        <img id="title" src="./assets/images/title2.png">
        <div id="game-option-div">
            <button id="mute-button" class="game-option">MUTE MUSIC</button>
            <button id="restart-button" class="game-option">RESET</button>
            <button id="change-skin" class="game-option">CHANGE SKIN</button>
        </div>
        <audio src="./assets/music/Feel Good.mp3"></audio>
        <audio src="./assets/music/powerup.mp3"></audio>
    </div>
    <div id="end-screen">
        <audio src="./assets/music/Game Over - Sound Effect [HD].mp3"></audio>
        <img id="game-over" src="./assets/images/gameover.png">
        <p id="high-score"></p>
        <p id="score"></p>
        <button id="game-over-restart" class="game-option">HOME</button>
    </div> 
    <script type="text/javascript" src="./js/images.js"></script> 
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
